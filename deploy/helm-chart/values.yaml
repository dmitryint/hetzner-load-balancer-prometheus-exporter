# Default values for exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: wacken/hetzner-load-balancer-prometheus-exporter
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  prometheus.io/scrape: 'true'
  prometheus.io/port: '8000'
  prometheus.io/path: '/'


env:
  # Set envs like in the kubernetes pod spec
  - name: LOAD_BALANCER_IDS
    value: "all"
  - name: SCRAPE_INTERVAL
    value: "60"
  - name: ACCESS_TOKEN
    value: ""
  # Or set token via secret ref
  # - name: ACCESS_TOKEN
  #   valueFrom:
  #     secretKeyRef:
  #       key: token
  #       name: hcloud


podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

dashboard:
  enabled: false
  namespace: "" # will be set to .Release.Namespace if empty
  labels:
    grafana_dashboard: "1"

serviceMonitor:
  enabled: false
  namespace: ""
  annotations: {}
  labels: {}
  jobLabel: ""
  honorLabels: false
  interval: ""
  scrapeTimeout: ""
  metricRelabelings: []
  relabelings: []
  selector: {}
